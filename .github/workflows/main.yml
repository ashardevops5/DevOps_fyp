name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: devops_project

      # 4Ô∏è‚É£ Build frontend
      - name: Build Frontend
        run: npm run build
        working-directory: devops_project

      # 5Ô∏è‚É£ Ensure build folder exists on EC2
      - name: Ensure target folder exists
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üìÅ Creating build folder on EC2 if it doesn't exist..."
            mkdir -p /home/ubuntu/DevOps_fyp/devops_project/build

      # 6Ô∏è‚É£ Copy build files to EC2
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "devops_project/build/"
          target: "/home/ubuntu/DevOps_fyp/devops_project/build"

      # 7Ô∏è‚É£ Run deploy script on EC2
      - name: Run deploy script on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Running deploy.sh on EC2..."
            cd /home/ubuntu/DevOps_fyp/devops_project
            bash deploy.sh
