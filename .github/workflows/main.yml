name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===== Fixing Permission Issues ====="
            sudo chown -R ubuntu:ubuntu /home/ubuntu/DevOps_fyp

            git config --global --add safe.directory /home/ubuntu/DevOps_fyp

            echo "===== Navigating to Project Folder ====="
            cd /home/ubuntu/DevOps_fyp/devops_project

            echo "===== Cleaning old React build ====="
            sudo rm -rf build

            echo "===== Pulling Latest Code ====="
            git reset --hard
            git pull origin main

            echo "===== Installing Dependencies ====="
            npm install

            echo "===== Building React App ====="
            npm run build

            echo "===== Stopping Existing Container ====="
            if [ "$(docker ps -q -f name=devopsfyp)" ]; then
              docker stop devopsfyp
            fi

            echo "===== Removing Old Container ====="
            if [ "$(docker ps -a -q -f name=devopsfyp)" ]; then
              docker rm devopsfyp
            fi

            echo "===== Finding Free Port ====="
            PORT=8080
            while lsof -i :$PORT >/dev/null; do
              echo "Port $PORT in use, trying next..."
              PORT=$((PORT+1))
            done
            echo "Using port: $PORT"

            echo "===== Building Docker Image ====="
            docker build -t react-nginx-app .

            echo "===== Running New Container ====="
            docker run -d --name devopsfyp -p $PORT:80 react-nginx-app

            echo "ðŸŽ‰ Deployment complete! Live on port $PORT"
