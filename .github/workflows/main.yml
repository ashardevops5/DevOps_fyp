name: DevOps React Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        working-directory: ./devops_project
        run: npm install

      # 4️⃣ Build React app
      - name: Build React App
        working-directory: ./devops_project
        run: npm run build

      # 5️⃣ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6️⃣ Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest ./devops_project
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

      # 8️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Pull latest Docker image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

            # Stop old container if running
            docker stop devops-frontend || true
            docker rm devops-frontend || true

            # Run new container
            docker run -d --name devops-frontend -p 80:80 -p 443:443 ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest
