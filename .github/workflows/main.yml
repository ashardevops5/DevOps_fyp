name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‡ React app subfolder define
    defaults:
      run:
        working-directory: devops_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: devops_project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===== Navigate to project ====="
            cd /home/ubuntu/DevOps_fyp/devops_project

            echo "===== Pull latest code ====="
            git reset --hard
            git pull origin main

            echo "===== Stop old container (safe) ====="
            docker stop devopsfyp || true
            docker rm devopsfyp || true

            echo "===== Cleanup old images (safe) ====="
            docker image prune -f

            echo "===== Build Docker image ====="
            docker build -t react-nginx-app .

            echo "===== Run container ====="
            docker run -d \
              --name devopsfyp \
              --restart unless-stopped \
              -p 80:80 \
              react-nginx-app

            echo "ðŸŽ‰ Deployment Successful"
